{% extends 'base.html' %}
{% load socialaccount %}
{% load static %}
{% block title %}Login{% endblock title %}
	{% block body %}
	<body class="img js-fullheight" style="background-image: url({% static 'images/hero-bg.jpg' %})">
	<section class="ftco-section">
		
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login </h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
		      	<form class="signin-form" method="post">
					{% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" name="username" class="form-control" placeholder="Username" required>
		      		</div>
					<div class="form-group">
						<input id="password-field" name="password" type="password" class="form-control" placeholder="Password" required><span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
					</div> 
					<div class="form-group">
						<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
					</div>
					<div class="form-group d-md-flex">
						<div class="w-50">
							<label>Not a member?  <a href="/register" class="" style="color: Blue">Register</a>
							</label>
						</div>
					</div>
	          </form>
	          <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
	          <div class="d-md -flex text-center">
	          	<a href="{% provider_login_url 'github' %}" class="btn btn-primary btn-social-icon btn-github px-4 py-2 mr-md-1 rounded m-1"><span class="fa fa-github mr-2"></span> Github</a>
	          	{% comment %} <a href="{% provider_login_url 'twitter' %}" class="btn btn-primary btn-social-icon btn-twitter  px-4 py-2 ml-md-1 rounded m-1"><span class="fa fa-twitter mr-2"></span> Twitter</a> {% endcomment %}
				{% comment %} <a class="btn btn-social-icon btn-twitter"> {% endcomment %}
  </a>
	          </div> 
		      </div>
			</div>
			</div>
		</div>
	</section>
	
{% endblock body %}
